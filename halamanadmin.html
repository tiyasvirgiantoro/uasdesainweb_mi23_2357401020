<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #333;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #444;
        }
        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: url('malam.jpg') no-repeat center center/cover;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.26);
        }
        .dashboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #ff8800;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Dashboard</h3>
        <ul>
            <li onclick="window.location.href='halamanadmin.html'">Beranda</li>
            <li onclick="window.location.href='halamanproduk.html'">Produk</li>
            <li onclick="window.location.href='halamankategori.html'">Kategori</li>
            <li onclick="window.location.href='user.html'">User</li>
            <li onclick="logout()">Keluar</li>
        </ul>
    </div>
    <div class="container">
        <h1>Selamat Datang, <span id="adminName">Admin</span></h1>
        <div class="dashboard">
            <div class="card">Produk<br><span id="productCount">0</span></div>
            <div class="card">Kategori<br><span id="categoryCount">0</span></div>
            <div class="card">User<br><span id="userCount">0</span></div>
        </div>
    </div>

    <script>
        // Contoh data NIK
        const nik = "2357401020";
        document.getElementById("adminName").innerText = "Tiyas Virgiantoro";
        document.getElementById("productCount").innerText = nik.substring(0,6);
        document.getElementById("categoryCount").innerText = nik.substring(6,9);
        document.getElementById("userCount").innerText = nik.substring(9,10);

        // Fungsi untuk mengarahkan ke halaman kategori
        function goToKategori() {
            window.location.href = "halamankategori.html";
        }

        // Fungsi untuk logout
        function logout() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
